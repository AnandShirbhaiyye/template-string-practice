    <title>Template string</title>

    <!-- Template String : Single string where we can inject variables. -->

  <body>
    <script>
      document.write("Sum= ");
      const a = 10;
      const b = 20;
      const c = 30;

      // document.write("a= "+a, "b= "+b,  "c= "+c);
      // or
      document.write(`a= ${a}, b=${b}, c=${c}`);
    </script>
  </body>
